services:
  - type: web
    name: rapidbooth-web
    runtime: static
    buildCommand: NODE_ENV=development npm ci && npm run build --workspace=@rapidbooth/shared && npm run build --workspace=@rapidbooth/web
    staticPublishPath: apps/web/out
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: rapidbooth-api
          type: web
          property: host
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /*
        name: Permissions-Policy
        value: camera=(), microphone=(), geolocation=()
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  - type: web
    name: rapidbooth-api
    runtime: node
    plan: free
    buildCommand: NODE_ENV=development npm ci && npm run build --workspace=@rapidbooth/shared && npm run build --workspace=@rapidbooth/api
    startCommand: NODE_ENV=production node apps/api/dist/index.js
    autoDeploy: true
    pullRequestPreviewsEnabled: true
    healthCheckPath: /api/health
    envVars:
      - key: PORT
        value: "10000"
      - key: CORS_ORIGIN
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: rapidbooth-db
          property: connectionString

databases:
  - name: rapidbooth-db
    plan: basic-256mb
    databaseName: rapidbooth
    user: rapidbooth_user
